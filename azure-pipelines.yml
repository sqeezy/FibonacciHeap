pr:
  - master

jobs:

- job: WindowsTest
  pool:
    vmImage: windows-2019
  steps:
  - powershell: ./build.ps1 -Target Test

- job: LinuxTest
  pool:
    vmImage: ubuntu-16.04
  steps:
  - script: ./build.sh

- job: Delivery
  dependsOn:
  - WindowsTest
  - LinuxTest
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  pool:
    vmImage: windows-2019
  steps:
    - powershell:  ./build.ps1 -Target Publish-Nuget
